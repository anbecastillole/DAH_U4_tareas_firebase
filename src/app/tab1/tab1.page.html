<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Lista de tareas pendientes
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
 <!-- <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab pendientes</ion-title>
    </ion-toolbar>
  </ion-header> -->
  <ion-row>
    <ion-col size-lg="11">
      <ion-item>
        <ion-label position="floating">Escriba una nueva tarea:</ion-label>
        <ion-input [(ngModel)]="task" (keyup.enter)="nuevaTarea(task)"></ion-input>
      </ion-item>
    </ion-col>
    <ion-col size-lg="1" size-xs="6">
        <ion-button expand="block" *ngIf="task" (click)="nuevaTarea(task)"> 
          <ion-icon name="add"></ion-icon>
        </ion-button>
    </ion-col>
  </ion-row>










  <ion-row>
    <ion-col>
      <ion-list>
        <ion-item-sliding *ngFor="let item of tasks1; let i=index">
          <ion-item>
            <ion-label>{{item.task}}</ion-label>
          </ion-item>
          <ion-item-options side="end" (ionSwipe)="eliminarTarea(item.id)">
            <ion-item-option expandable color="danger">
              <ion-icon name="trash-outline"></ion-icon>
            </ion-item-option>
          </ion-item-options>
          <ion-item-options side="start" (ionSwipe)="completaTarea(item,item.id)">
            <ion-item-option expandable color="success">
              <ion-icon name="checkmark-circle"></ion-icon>
            </ion-item-option>
          </ion-item-options>
        </ion-item-sliding>
      </ion-list>
    </ion-col>
  </ion-row>

 
</ion-content>
